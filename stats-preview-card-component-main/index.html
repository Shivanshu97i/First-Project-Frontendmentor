<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>First Project</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container-fluid project-page">


    <div class="main-body">
      <div class=" row main-card">
        <div id="mobile" class="col-md-12 image-m">
          <img class="mobile-image" src="images\image-header-mobile.jpg" alt="business">
        </div>
        <div class="col-lg-6 col-12 card-column">


          <h1 class="heading">Get <snap>insights</snap> that help your business grow.</h1>
          <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          <div class="row stats-row">

            <div class="col-lg-4 mstats">


              <h2 class="stats">10k+</h2>
              <p class="stats-heading">companies</p>
            </div>
            <div class="col-lg-4  mstats">
              <h2 class="stats">314</h2>
              <p class="stats-heading">templates</p>
            </div>
            <div class="col-lg-4  mstats">
              <h2 class="stats">12M+</h2>
              <p class="stats-heading">queries</p>
            </div>

          </div>
        </div>

        <div class="col d-flex image-column">
          <img id="desktop" class="image flex-sm-fill" src="images\image-header-desktop.png" alt="business">
        </div>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shivanshu Singh</a>.
    </div>
  </div>
  <!-- Bootstrap 4.6 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
